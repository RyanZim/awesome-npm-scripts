name: CI
on:
  - push
  - pull_request
jobs:
  lint:
    name: Run awesome-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 'latest'
      - run: npm install
      - run: npm test
